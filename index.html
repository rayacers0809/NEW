<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOGE 스태프 지원서</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
    body {
      margin: 0;
      font-family: 'Jua', sans-serif;
      background: #0e0e10;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 15px;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 850px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 0;
    }

    /* LED 네온 테두리 효과 */
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 4px;
      background: linear-gradient(270deg, #ff0080, #7928ca, #00c3ff, #00ff9d, #ff0080);
      background-size: 400% 400%;
      animation: ledGlow 6s linear infinite;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes ledGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      border-radius: 16px 16px 0 0;
    }
    .header h1 { margin: 0; font-size: 32px; }
    .header p { margin-top: 10px; font-size: 15px; opacity: 0.9; }
    form { padding: 30px; }
    .form-group { margin-bottom: 25px; }
    label { font-size: 16px; font-weight: bold; display: block; margin-bottom: 8px; }
    input, textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      border-color: #8e2de2; outline: none;
      box-shadow: 0 0 8px rgba(142,45,226,0.4);
    }
    textarea { resize: vertical; min-height: 100px; }

    /* 라디오/체크박스 가로 정렬 */
    .radio-group, .check-group {
      display: flex;
      gap: 40px;  /* 버튼 간격 */
      margin-top: 10px;
    }
    .radio-group label, .check-group label {
      font-weight: normal;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap; /* 줄바꿈 방지 */
    }

    .section-title {
      font-size: 20px; margin: 35px 0 15px;
      padding-bottom: 8px; border-bottom: 3px solid #8e2de2; color: #4a00e0;
    }
    button {
      width: 100%; padding: 16px;
      border: none; border-radius: 14px;
      font-size: 18px; font-weight: bold;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white; cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    button:hover {
      background: linear-gradient(135deg, #dd2476, #ff512f);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🐾 DOGE 스태프 지원서</h1>
      <p>도지 서버와 함께할 스태프 모집 신청서입니다.<br>아래 내용을 빠짐없이 작성해주세요.</p>
    </div>
    <form id="applyForm">
      <!-- 개인정보 -->
      <div class="section-title">개인 정보</div>
      <div class="form-group">
        <label>개인정보 제공 동의 *</label>
        <div class="radio-group">
          <label><input type="radio" name="개인정보 동의" value="동의" required> 동의</label>
          <label><input type="radio" name="개인정보 동의" value="미동의"> 미동의</label>
        </div>
      </div>
      <div class="form-group"><label>고유번호 및 닉네임 *</label><input type="text" name="고유번호 및 닉네임" required></div>
      <div class="form-group"><label>디스코드 아이디 *</label><input type="text" name="디스코드 아이디" placeholder="예: 123_4353" required></div>
      <div class="form-group"><label>나이 *</label><input type="number" name="나이" required></div>
      <div class="form-group">
        <label>성별 *</label>
        <div class="radio-group">
          <label><input type="radio" name="성별" value="남자" required> 남자</label>
          <label><input type="radio" name="성별" value="여자"> 여자</label>
        </div>
      </div>

      <!-- 지원 내용 -->
      <div class="section-title">지원 내용</div>
      <div class="form-group"><label>자기소개 *</label><textarea name="자기소개" required></textarea></div>
      <div class="form-group"><label>지원동기 *</label><textarea name="지원동기" required></textarea></div>
      <div class="form-group"><label>평균 접속 시간대 *</label><textarea name="평균 접속 시간대" required></textarea></div>
      <div class="form-group"><label>파이브엠 경력 *</label><textarea name="파이브엠 경력" required></textarea></div>
      <div class="form-group"><label>관리팀 경력 *</label><textarea name="관리팀 경력" required></textarea></div>
      <div class="form-group"><label>협력이 필요한 상황에서, 서로를 존중하지 않는 사람과 함께 일해야 할 경우 어떻게 문제를 해결하시나요? *</label><textarea name="협력 상황 문제 해결 방식" required></textarea></div>
      <div class="form-group"><label>스태프가 된다면 어떤 업무를 담당하고 싶으신가요?<br> 또, 해당 업무를 구체적으로 어떻게 담당하고 싶으신지 서술해주세요. *</label><textarea name="희망 업무" required></textarea></div>
      <div class="form-group"><label>본인의 강점과 약점을 어떻게 정의하시나요?<br> 또, 본인의 약점을 어떻게 극복하고 있는지 서술해주세요. *</label><textarea name="강점과 약점" required></textarea></div>
      <div class="form-group">
        <label>도지 서버 법률 이해도 *</label>
        <div class="check-group">
          <label><input type="checkbox" name="법률 이해도" value="상"> 상</label>
          <label><input type="checkbox" name="법률 이해도" value="중"> 중</label>
          <label><input type="checkbox" name="법률 이해도" value="하"> 하</label>
        </div>
      </div>
      <div class="form-group"><label>포부 *</label><textarea name="포부" required></textarea></div>

      <button type="submit">🚀 지원서 제출하기</button>
    </form>
  </div>

  <script>
    document.getElementById("applyForm").addEventListener("submit", async function(e){
      e.preventDefault();

      const form = new FormData(e.target);
      let embedFields = [];

      form.forEach((value, key) => {
        embedFields.push({
          name: key,
          value: value || "미입력",
          inline: false
        });
      });

      const payload = {
        content: "📌 **새로운 DOGE 스태프 지원서가 도착했습니다!**",
        embeds: [{
          title: "🐾 DOGE 스태프 지원서",
          color: 0x8e2de2,
          fields: embedFields,
          footer: { text: "DOGE 서버 지원 시스템" },
          timestamp: new Date()
        }]
      };

      await fetch("https://discordapp.com/api/webhooks/1403163795777650810/B-TYdvQ746aEEZMuZ2KtWaj2na3AVnJECGSZigMKy3lwcKblRmQURcGuXy32UFaidKkY", {  // ← 본인 디스코드 웹훅 URL 넣기
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("지원서가 제출되었습니다! 감사합니다.");
      e.target.reset();
    });
  </script>
</body>
</html>
